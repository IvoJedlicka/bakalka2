<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka hodnocení</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
        </tr>
        <tr>
            <td>MOTIVACE A AKTIVITA PŘI VÝUCE</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <div id="prumer"></div>
    <script>
        let hodnoty = [];

        function prumerPole(pole) {
            let soucet = 0;
            for (let i = 0; i < pole.length; i++) {
                soucet += pole[i];
            }
            return soucet / pole.length;
        }

        function ulozHodnotu(hodnota) {
            hodnoty.push(hodnota);
            let prumer = prumerPole(hodnoty);
            document.getElementById('prumer').innerText = `Průměr: ${prumer}`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            let bunky = document.querySelectorAll('td');

            bunky.forEach(function (bunka) {
                bunka.addEventListener('click', function () {
                    let hodnota = parseInt(this.innerText);
                    if (!isNaN(hodnota)) {
                        ulozHodnotu(hodnota);
                    }
                });
            });
        });
    </script>
</body>
</html>
